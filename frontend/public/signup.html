<html>

<head>
  <title>Signup!</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <script type="text/javascript" src="../../backend/dist/libpack.js"></script>
</head>


<body>
  <img src="./assets/images/cc-logo.PNG" alt="Logo" class="logo-image">
  <div class="main" scr>
    <h1 class="loginheader">Signup!</h1>
    <input type="username" placeholder="Email..." id="email" />
    <input type="username" placeholder="Confirm Email..." id="emailTwo" />
    <input type="password" placeholder="Password..." id="password" />
    <input type="password" placeholder="Confirm password..." id="passwordTwo" />
    <button id="auth" onclick="if(libpack.check()) { new libpack.LoginSystem().SignUp(); } 
        else {document.getElementById('error').innerHTML = 'Error emails or passwords do not match.'; }">
      Signup!
    </button>
    <button onclick="window.location.replace('./login.html')">
      <a href="./login.html">Login</a>
    </button>
    <button onclick="window.location.replace('./index.html')">
      <a href="./index.html">Home</a>
    </button>
    <h1 id="error" style="font-size: 15px; text-align: center; color: #800020"></h1>
    <script type="text/javascript">
      var email = document.getElementById("email");
      var emailTwo = document.getElementById("emailTwo");
      var password = document.getElementById("password");
      var passwordTwo = document.getElementById("passwordTwo");

      email.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });

      emailTwo.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });

      password.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });

      passwordTwo.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });
    </script>
  </div>
</body>

</html>
