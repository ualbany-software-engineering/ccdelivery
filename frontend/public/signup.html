<html>
  <head>
    <title>Signup!</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="../../backend/dist/libpack.js"></script>
  </head>

  <body>
    <div class="main" scr>
      <div class="back">
        <button type="button" class="menu-toggler">
          <i class="ri-menu-line toggle-icon open-menu-icon"></i>
          <i class="ri-close-line toggle-icon close-menu-icon"></i>
        </button>
      </div>
      <h1 class="loginheader">Signup!</h1>
      <input type="username" placeholder="Email..." id="email" />
      <input type="username" placeholder="Confirm Email..." id="emailTwo" />
      <input type="password" placeholder="Password..." id="password" />
      <input
        type="password"
        placeholder="Confirm password..."
        id="passwordTwo"
      />
      <button
        id="auth"
        onclick="if(libpack.check()) { new libpack.LoginSystem().SignUp(); } 
        else {document.getElementById('error').innerHTML = 'Error emails or passwords do not match.'; }"
      >
        Signup!
      </button>
      <div class="switch">
        <button onclick="window.location.replace('./login.html')">
          <a href="./login.html">Login</a>
        </button>
      </div>
      <h1
        id="error"
        style="font-size: 15px; text-align: center; color: #800020"
      ></h1>
      <script type="text/javascript">
        var email = document.getElementById("email");
        var emailTwo = document.getElementById("emailTwo");
        var password = document.getElementById("password");
        var passwordTwo = document.getElementById("paswordTwo");

        email.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("auth").click();
          }
        });

        emailTwo.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("auth").click();
          }
        });

        password.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("auth").click();
          }
        });

        passwordTwo.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("auth").click();
          }
        });
      </script>
    </div>
  </body>
</html>
