<html>

<head>
  <title>Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <script type="text/javascript" src="../../backend/dist/libpack.js"></script>
</head>

<body>
  <img onclick="window.location.replace('./index.html')" href="./index.html" src="./assets/images/cc-logo.PNG" alt="Logo" class="logo-image" />
  <div class="main" scr>
    <h1 class="loginheader">Login to your account</h1>
    <input type="username" placeholder="Email..." id="email" />
    <input type="password" placeholder="Password..." id="password" />
    <button id="auth" onclick="new libpack.LoginSystem().Login()">
      Login
    </button>
    <button onclick="window.location.replace('./signup.html')">
      <a href="./signup.html">Signup</a>
    </button>
    <button onclick="window.location.replace('./index.html')">
      <a href="./index.html">Home</a>
    </button>
    <h1 id="error" style="font-size: 15px; text-align: center; color: #800020"></h1>
    <script type="text/javascript">
      var email = document.getElementById("email");
      var password = document.getElementById("password");

      email.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });

      password.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          document.getElementById("auth").click();
        }
      });
    </script>
    <script src="./assets/scripts/app.js"></script>
  </div>
</body>

</html>
